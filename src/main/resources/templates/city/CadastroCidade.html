<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">

<head>
    <title th:text="#{city.title}"></title>
</head>
<body>
<section layout:fragment="conteudo" >
    <div class="page-header">
        <div class="container-fluid">
            <h1 th:text="#{city.title}">

            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <i class="fa  fa-exclamation-circle"></i> JÃ¡ existe uma cerveja com o nome informado.
        </div>-->

        <form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="estado" th:text="#{city.state}"></label>
                    <select id="estado" class="form-control">
                        <option th:text="#{city.select}"></option>
                    </select>
                </div>

                <div class="col-sm-7">
                    <label for="cidade" th:text="#{city.name}"></label>
                    <input type="text" id="cidade" class="form-control">
                </div>
            </div>



            <div class="form-group">
                <button class="btn  btn-primary" type="submit" th:text="#{save}"></button>
            </div>

        </form>
    </div>
</section>

</body>
</html>
