<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/LayoutPadrao'">

<body>
<section layout:fragment="conteudo" >
<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8">
				<h1>
					Pesquisa de products
				</h1>
			</div>
			
			<div class="col-xs-4">
				<div class="aw-page-header-controls">
					<a class="btn btn-primary" href="cadastro-product.html">
						<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo product</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">

	<form method="get" class="form-vertical">
		
		<div class="form-group">
			<label for="input-product-nome">Nome</label>
			<input id="input-product-nome" type="text" class="form-control">
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label>Preço unitário</label>
					
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm" placeholder="R$">
						<label class="aw-form-label-between">até</label>
						<input type="text" class="form-control  aw-form-control-inline-sm" placeholder="R$">
					</div>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label>Estoque</label>
					
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm">
						<label class="aw-form-label-between">até</label>
						<input type="text" class="form-control  aw-form-control-inline-sm">
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit" onclick="AW.showLoadingComponent(); return false;">
				Pesquisar
			</button>
		</div>

	</form>

	<div class="alert  aw-alert-no-results" role="alert">
		A pesquisa não retornou nenhum product.
	</div>
	
</div>
</section>


</body>
</html>
