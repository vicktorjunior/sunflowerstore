<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div class="modal fade" id="modalCadastroRapidoFornecedor" tabindex="-1" role="dialog"  th:fragment="modalFornecedor">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cadastro de Fornecedor</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2  control-label" for="nomeFornecedor">Nome</label>
                        <div class="col-sm-10">
                            <input id="nomeFornecedor" type="text" class="form-control" autofocus="autofocus">
                        </div>
                    </div>
                </form>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
