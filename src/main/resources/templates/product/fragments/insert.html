<section layout:fragment="conteudo" >
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                New Product
            </h1>
        </div>
    </div>



    <div class="container-fluid">

        <th:block th:include="fragments/MensagemSucessoCadastro"></th:block>


        <form method="POST" th:object="${product}" class="form-vertical  js-form-loading">

            <th:block th:include="fragments/MensagensErroValidacao"></th:block>

            <div class="row">
                <div class="col-sm-2 form-group" th:classappend="${#fields.hasErrors('apelido')} ? has-error">
                    <label for="apelido" class="control-label">Apelido</label>
                    <input id="apelido" type="text" class="form-control" th:field="*{apelido}" required/>
                </div>

                <div class="col-sm-10 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="nome" class="control-label">Nome</label>
                    <input id="nome" class="form-control" th:field="*{nome}" required>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
                <label for="descricao" class="control-label">Descrição</label>
                <textarea id="descricao" rows="3" class="form-control" th:field="*{descricao}" required></textarea>
            </div>


            <div class="row">
                <div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('dataCompra')} ? has-error">
                    <label for="dataCompra" class="control-label">Data de Compra</label>
                    <div class="input-group">
                        <input type="date" th:value="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}" required name="dataCompra" id="dataCompra" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group" th:classappend="${#fields.hasErrors('category')} ? has-error">
                        <label for="category" class="control-label">Categoria</label>
                        <div class="pt-field-action">
                            <select id="category" class="form-control" th:field="*{category}" required>
                                <option value="">Selecione a category...</option>
                                <option th:each="category: ${categorias}" th:value="${category}" th:text="${category.descricao}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('supplier')} ? has-error">
                    <label for="supplier" class="control-label">Fornecedor</label>
                    <div class="pt-field-action">
                        <select id="supplier" class="form-control" th:field="*{supplier}" required>
                            <option value="">Selecione o supplier...</option>
                            <option th:each="supplier:${fornecedores}" th:value="${supplier.codigo}" th:text="${supplier.nome}"></option>
                        </select>

                        <!--<div class="pt-field-action_icon">
                            <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoFornecedor">
                                <i class="glyphicon glyphicon-plus-sign pt-icon-large"></i>
                            </a>
                        </div>-->
                    </div>
                </div>



                <div class="col-lg-3 col-sm-6 form-group" th:classappend="${#fields.hasErrors('origin')} ? has-error">
                    <label class="control-label">Origem</label>
                    <div>
                        <th:block th:each="origin:${origens}">
                            <div class="radio radio-inline">
                                <input type="radio" th:id="|id_${origin}|" th:value="${origin}" th:field="*{origin}" required>
                                <label th:for="|id_${origin}|" th:text="${origin.descricao}">Nacional</label>
                            </div>
                        </th:block>
                    </div>

                </div>
            </div>

            <div class="row">

                <div class="col-lg-3 form-group" th:classappend="${#fields.hasErrors('precoCompra')} ? has-error">
                    <label for="pcompra" class="control-label">Preço de Compra</label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" id="pcompra" class="form-control js-decimal" th:field="*{precoCompra}" required>
                    </div>
                </div>

                <div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('percentual')} ? has-error">
                    <label for="percen" class="control-label">Percentual Venda/Compra</label>
                    <div class="input-group">
                        <input type="text" max="1000" min="0" id="percen" class="form-control" th:field="*{percentual}" required>
                        <div class="input-group-addon">%</div>
                    </div>
                </div>

                <div class="col-lg-3 form-group" th:classappend="${#fields.hasErrors('precoVenda')} ? has-error">
                    <label for="pvenda" class="control-label">Preço de Venda</label><!--ADICIONAR CÁLCULO PARA GERAR AUTOMATICAMENTE -->
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" id="pvenda" class="form-control" tabindex="2" th:field="*{precoVenda}" readonly required>
                    </div>
                </div>



                <div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('qtd')} ? has-error">
                    <label for="qtd" class="control-label">Qtd.</label>
                    <input type="number" min="1" max="100" id="qtd" value="1" class="form-control js-inteiro" th:field="*{qtd}" required>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

    <div th:replace="layout/estilo/CadastroRapidoFornecedor :: modalFornecedor"></div>
</section>
