<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">

<head>
    <title th:text="#{home.suppliers.new}"></title>
</head>
<body>
<section layout:fragment="conteudo" >
    <div class="page-header">
        <div class="container-fluid">
            <h1 th:text="#{home.suppliers.new}">

            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <th:block th:include="fragments/MensagemSucessoCadastro"></th:block>


        <form method="POST" th:object="${supplier}" class="form-vertical  js-form-loading">

            <th:block th:include="fragments/MensagensErroValidacao"></th:block>

            <div class="row">
                <div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="nome" class="control-label" th:text="#{supplier.name}"></label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit" th:text="#{save}"></button>
            </div>


        </form>
    </div>
</section>

</body>
</html>
