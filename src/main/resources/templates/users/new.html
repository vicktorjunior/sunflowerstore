<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">

<head>
    <title>Cadastro de Usuário</title>

    <link rel="stylesheet" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}">
</head>
<body>
<section layout:fragment="conteudo" >
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Usuário
            </h1>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <i class="fa  fa-exclamation-circle"></i> Já existe uma cerveja com o name informado.
        </div>-->

        <form method="POST" th:object="${users}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Nome</label>
                    <input id="name" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" class="form-control">
                    </div>
                </div>

            </div>



            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control">
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="confirmaSenha">Confirmação de Senha</label>
                        <input type="password" id="confirmaSenha" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">Status</label>
                        <div>
                            <input type="checkbox" id="ativo"  class="js-status" data-size="small" data-on-text="Ativo" data-on-color="success" data-off-text="Inativo" data-off-color="danger" />
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" id="administrador" />
                            <label for="administrador">Administrador</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" id="vendedor" />
                            <label for="vendedor">Vendedor</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>
</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    <script>
        $('.js-status').bootstrapSwitch();
    </script>
</th:block>

</body>
</html>
